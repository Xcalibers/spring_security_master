<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark text-white-50 ">

    <a href="#" class="navbar-brand">Spring Security</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a href="#" th:href="@{/home}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" th:href="@{/customers}" class="nav-link">Customer</a></li>
            <li class="nav-item"><a href="#" th:href="@{/employees}" class="nav-link">Employee</a></li>
            <li class="nav-item"><a href="#" th:href="@{/department}" class="nav-link">Department</a></li>
        </ul>
    </div>

    <div sec:authorize="!isAuthenticated()">
        <a href="#" th:href="@{/login}">Log In</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <a href="#" th:href="@{/account}">Account</a>

        <a href="javascript: document.logoutForm.submit()">Log Out</a>



        <form action="#" name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true"></form>
        <input hidden type="submit" value="sign out"></input>
    </div>
</nav>
</body>
</html>
