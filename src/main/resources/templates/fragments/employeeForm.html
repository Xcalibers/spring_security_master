<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/create-Employee}" th:fragment="employeeForm" th:object="${employee}" method="post"
      th:method="post">
    <div class="row">

        <div class="col-4">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control"
                       th:classappend="${#fields.hasErrors('firstName')}? 'is invalid'" th:field="*{firstName}">
                <small class="invalid-feedback" th:errors="*{firstName}"></small>
            </div>
        </div>

        <div class="col-3">
            <div class="form-group">
                <label for="cubicleNo">Cubicle No</label>
                <input type="text" id="cubicleNo" class="form-control"
                       th:classappend="${#fields.hasErrors('cubicleNo')}?'is-invalid'"
                       th:field="*{cubicleNo}">
                <small class="invalid-feedback" th:errors="*{cubicleNo}"></small>
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control"
                       th:classappend="${#fields.hasErrors('lastName')}? 'is invalid'" th:field="*{lastName}">
                <small class="invalid-feedback" th:errors="*{lastName}"></small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address"
                       th:classappend="${#fields.hasErrors('address')}? 'is-invalid'"
                       th:field="*{address}">
                <small class="invalid-feedback" th:errors="*{address}"></small>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber"
                       th:classappend="${#fields.hasErrors('phoneNumber')}? 'is-invalid'" th:field="*{phoneNumber}">
                <small class="invalid-feedback" th:errors="*{phoneNumber}"></small>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
