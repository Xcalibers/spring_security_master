<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table th:fragment="depTable" class="table table-striped">
    <thead class="thead-dark border-bottom">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Code</th>
        <th>Country</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody class="border-bottom">
    <tr th:each="dep : ${department}">
        <td th:text="${dep.id}"></td>
        <td th:text="${dep.name}"></td>
        <td th:text="${dep.code}"></td>
        <td th:text="${dep.country}"></td>
        <td>
            <a href="#" th:href="@{'/department/delete?id='+${dep.id}}" class="btn btn-outline-primary">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
